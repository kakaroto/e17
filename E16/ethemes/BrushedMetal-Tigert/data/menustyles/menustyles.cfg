__TCLASS __BGN
  __NAME "MENU"
  __JUSTIFICATION 0
  
  __NORMAL "*font-menu"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 0 0 0
  __BACKGROUND_COLOR 0 0 0

  __HILITED "*font-menu"
  __DRAWING_EFFECT __EFFECT_SHADOW
  __FORGROUND_COLOR 0 0 0
  __BACKGROUND_COLOR 255 255 255
__END

