	ADD_BACKGROUND_SCALED("init/images/startup_background.jpg")
	ADD_OVERLAY_IMAGE_BOTTOM_MIDDLE("init/images/startup_logo.png")
END_BACKGROUND


__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "init/images/progress_bar_text.png"
  __EDGE_SCALING 2 2 2 2
__END



__ICLASS __BGN
  __NAME PROGRESS_BAR
  __NORMAL  "init/images/progress_bar_text.png"
  __EDGE_SCALING 2 2 2 2
  __CLICKED "init/images/progress_bar_number.png"
  __EDGE_SCALING 2 2 2 2
  __NORMAL_ACTIVE  "init/images/progress_bar.png"
  __EDGE_SCALING 2 35 2 2
  __PADDING 2 2 2 2
__END

__TCLASS __BGN
  __NAME "PROGRESS_TEXT"
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_OUTLINE
  __FORGROUND_COLOR 255 255 255
  __BACKGROUND_COLOR 0 0 0
  __JUSTIFICATION 0
__END

__TCLASS __BGN
  __NAME "PROGRESS_TEXT_NUMBER"
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_OUTLINE
  __FORGROUND_COLOR 255 180 0
  __BACKGROUND_COLOR 120 50 0
  __JUSTIFICATION 512
__END

