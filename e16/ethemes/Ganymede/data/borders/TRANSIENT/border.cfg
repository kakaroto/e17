/*
************************************************************
* Window border for transient windows
************************************************************
*/

__BORDER __BGN
  __NAME TRANSIENT
  __BORDER_SIZE_LEFT 5
  __BORDER_SIZE_RIGHT 5
  __BORDER_SIZE_TOP 5
  __BORDER_SIZE_BOTTOM 5
  __BORDER_PART __BGN
    __ICLASS DIALOG_TOPLEFT
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 5
    __MIN_HEIGHT 5
    __MAX_WIDTH 5
    __MAX_HEIGHT 5
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE  5
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  5
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
    __ICLASS DIALOG_TOP
    __ACLASS ACTION_MOVE
    __FLAGS FLAG_TITLE
    __MIN_WIDTH 10
    __MIN_HEIGHT 5
    __MAX_WIDTH 99999
    __MAX_HEIGHT 5
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  5
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -5
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  5
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
    __ICLASS DIALOG_TOPRIGHT
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 5
    __MIN_HEIGHT 5
    __MAX_WIDTH 5
    __MAX_HEIGHT 5
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -5
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  6
    __KEEP_WHEN_SHADED __ON
  __END	
  __BORDER_PART __BGN
    __ICLASS DIALOG_RIGHT
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 5
    __MIN_HEIGHT 5
    __MAX_WIDTH 5
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -5
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  5
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -23
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
    __ICLASS DIALOG_BOTTOMRIGHT
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_BR
    __MIN_WIDTH 22
    __MIN_HEIGHT 23
    __MAX_WIDTH 22
    __MAX_HEIGHT 23
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -22
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -23
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
    __ICLASS DIALOG_BOTTOM
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 10
    __MIN_HEIGHT 5
    __MAX_WIDTH 99999
    __MAX_HEIGHT 5
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  4
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -5
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -23
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
    __ICLASS DIALOG_BOTTOMLEFT
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 5
    __MIN_HEIGHT 5
    __MAX_WIDTH 5
    __MAX_HEIGHT 5
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -5
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE  5
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  0
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
    __ICLASS DIALOG_LEFT
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 5
    __MIN_HEIGHT 5
    __MAX_WIDTH 5
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  5
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  5
    __BOTTOMRIGHT_X_ABSOLUTE  0
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -5
    __KEEP_WHEN_SHADED __ON
  __END
__END

